index:
    path: /
    controller: App\Controller\Home::index

inventory_list:
    path: /inventory
    controller: App\Controller\InventoryController::listItems
inventory_list_by_tag:
    path: /inventory/tags/{category}/{tag}
    controller: App\Controller\InventoryController::listItems
inventory_add:
    path: /inventory/add
    controller: App\Controller\InventoryController::editItem
inventory_get:
    path: /inventory/{id}
    controller: App\Controller\InventoryController::getItem
inventory_edit:
    path: /inventory/{id}/edit
    controller: App\Controller\InventoryController::editItem
inventory_image:
    path: /inventory/{id}/images/{filename}
    controller: App\Controller\InventoryController::image
